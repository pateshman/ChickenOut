<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Chicken Out</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Chicken Out</h1>
    <p>Раунд: <span id="round">1</span> | Осталось: <span id="time">5</span>/5</p>

    <div class="actions">
      <button class="btn green" id="gas">Газ</button>
      <button class="btn red" id="brake">Тормоз</button>
    </div>

    <div class="controls">
      <label for="color">Выберите цвет машинки:</label>
      <input type="color" id="color" value="#ff0000" />
      <button id="applyColorButton">Применить цвет</button>
    </div>

    <div class="road">
      <div class="car red-car" id="playerCar" style="left: 0;"></div>
      <div class="car blue-car" id="botCar" style="right: 0;"></div>
    </div>

    <div class="stats">
      <div class="score">Ваши очки: <span id="pointsA">0</span></div>
      <div class="score">Очки компьютера: <span id="pointsB">0</span></div>
    </div>

    <button id="startGameButton">Начать игру</button>
    <button onclick="stopGame()">Остановить игру</button>
    <button id="continueButton" style="display: none;">Продолжить</button>
    <button id="resetButton">Начать сначала</button>

    <div class="history-container" id="history">
      <h3>История раундов</h3>
      <table cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <th>Раунд</th>
            <th>Player A</th>
            <th>Player B</th>
            <th>Очки A</th>
            <th>Очки B</th>
            <th>Комментарий</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
